      body {
        padding-top: 20px;

      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */

        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
    </style>

  <body>

    <div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li class="active"><a href="#">Contact</a></li>
        </ul>
        <h3 class="muted">Charity Management Website</h3>
      </div>

        <div id="contacts">
   <div class="row">	
     <!-- Alignment -->
	<div class="col-sm-offset-3 col-sm-6">
	   <!-- Form itself -->
          <form name="sentMessage" class="well" id="contactForm"  novalidate>
	       <legend>Contact me</legend>
		 <div class="control-group">
                    <div class="controls">
			<input type="text" class="form-control" 
			   	   placeholder="Full Name" id="name" required
			           data-validation-required-message="Please enter your name" />
			  <p class="help-block"></p>
		   </div>
	         </div> 	
                <div class="control-group">
                  <div class="controls">
			<input type="email" class="form-control" placeholder="Email" 
			   	            id="email" required
			   		   data-validation-required-message="Please enter your email" />
		</div>
	    </div> 	

               <div class="control-group">
                 <div class="controls">
				 <textarea rows="10" cols="100" class="form-control" 
                       placeholder="Message" id="message" required
		       data-validation-required-message="Please enter your message" minlength="5" 
                       data-validation-minlength-message="Min 5 characters" 
                        maxlength="999" style="resize:none"></textarea>
		</div>
               </div> 		 
	     <div id="success"> </div> <!-- For success/fail messages -->
	    <button type="submit" class="btn btn-primary pull-right">Send</button><br />
          </form>
	</div>
      </div>
    </div>

        
      <div class="row-fluid marketing">
        <div class="span6">
			<form class="form-signin" role="form">
				<h2 class="form-signin-heading">Want to send us a message?</h2>
				<input type="text" name="name" class="form-control" placeholder="Type your name here..." required autofocus>
				<input type="text" class="form-control" placeholder="Type message here..." required>
				<button type="button" class="btn btn-primary">Send!</button>
			</form>
            

          <h4>Where to find us</h4>
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d19700.31470949987!2d-8.487142209645814!3d51.88762089968913!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4844902fb71b68ab%3A0xf0f414af69055988!2sUCC+West+Gate+Building!5e0!3m2!1sen!2sie!4v1395242643590" width="600" height="450" frameborder="0" style="border:0"></iframe>
          

        </div>
      </div>

      <hr>

      <div class="footer">
        <p>&copy; Team 7</p>
